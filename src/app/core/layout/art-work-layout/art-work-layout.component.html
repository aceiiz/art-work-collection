<ng-template #errorMessageTemplate>
  <div nxModalContent>
    <p nxCopytext class="nx-margin-bottom-m">
      {{msgDisplay}}

    <button nxModalClose class="nx-margin-bottom-0 nx-margin-right-xs" nxButton="small secondary"

  </div>
</ng-template>
